<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
      <div class="jumbotron">
        <form action="" class="form-inline rss-form">
          <div class="form-group">
            <input type="text" required name="url" class="form-control" placeholder="rss link">
          </div>
          <button type="submit" class="btn btn-primary ml-1" disabled>Add</button>
        </form>
        <div class="feedback"></div>
      </div>
      <div class="row">
        <div class="col rss-items">
        </div>
        <div class="col rss-links">
        </div>
      </div>
    </div>
 </body>
</html>
